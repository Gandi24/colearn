{% extends "base.html" %}
{% block body %}
  {% for category in categories %}
    <div class="categories">
        <span>{{ category.name }}<span>
        <ul>
          {% for room in category.room %}
            <li><a href="/room/{{ room.id }}">{{ room.name }}</a></li>
          {% endfor %}
        </ul>
    </div>
  {% endfor %}
{% endblock %}
